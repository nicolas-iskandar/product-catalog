<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${product.name} + ' Details'">Product Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container my-5">
    <h1 th:text="${product.name}">Product Name</h1>
    <h5 class="text-muted" th:text="${product.category}">Category</h5>
    <img th:if="${product.imagePath != null}" th:src="@{${product.imagePath}}" class="img-fluid my-3" alt="Product Image">
    <p th:text="${product.description}">Description</p>
    <p class="fw-bold">$<span th:text="${product.price}">0.00</span></p>

    <a th:href="@{'/products/' + ${product.id} + '/edit'}" class="btn btn-warning">Edit</a>

    <form th:action="@{'/products/' + ${product.id} + '/delete'}" method="post" style="display:inline">
        <button type="submit" class="btn btn-danger">Delete</button>
    </form>

    <a href="/" class="btn btn-secondary">Back to List</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
