<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container my-5">
    <h1 class="mb-4">Product List</h1>

    <a href="/products/new" class="btn btn-success mb-3">Add New Product</a>

    <div class="row" th:if="${#lists.isEmpty(products)}">
        <div class="col-12">
            <div class="alert alert-warning">No products available.</div>
        </div>
    </div>

    <div class="row" th:if="${!#lists.isEmpty(products)}">
        <div class="col-md-4 mb-4" th:each="product : ${products}">
            <div class="card h-100">
                <img th:if="${product.imagePath != null}" th:src="@{${product.imagePath}}" class="card-img-top" alt="Product Image">
                <div class="card-body">
                    <h5 class="card-title" th:text="${product.name}">Product Name</h5>
                    <h6 class="card-subtitle mb-2 text-muted" th:text="${product.category}">Category</h6>
                    <p class="card-text" th:text="${product.description}">Description</p>
                    <p class="card-text fw-bold">$<span th:text="${product.price}">0.00</span></p>
                    <a th:href="@{'/products/' + ${product.id}}" class="btn btn-primary">View Details</a>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
